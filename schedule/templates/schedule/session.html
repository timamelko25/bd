<!DOCTYPE html>
<head>
    <meta charset = "UTF-8">
    <title> Session </title>
    <style>
        table {
            font-family: Arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Сдача сессии</h1>
    <button class="button"><a href="index" style="color: inherit; text-decoration: none;">Вернуться назад</a></button>
    <form action = "" method = "post">
        {%  csrf_token %}
        {{ form.as_p }}
        <input type = "submit" value = "Добавить" />
    </form>
    <br />
    <form method="GET">
        {%  csrf_token %}
        <input type="text" name="search" value="{{ search_query }}">
        <button type="submit">Поиск</button>
    </form>

    <br />
    <table>
        <tr>
            <th>Студент</th>
            <th>Семестр</th>
            <th>Дисциплина</th>
            <th>Оценка</th>
            <th>Год</th>
        </tr>
        {% for obj in objects %}
        <tr>
            <td>{{ obj.student }}</td>
            <td>{{ obj.semestr }}</td>
            <td>{{ obj.discipline }}</td>
            <td>{{ obj.mark }}</td>
            <td>{{ obj.year }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
<html>
